<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
  <style>
  .active{
    background-color:red;
    border: 1px black solid;
    width:100px;
    height: 100px;
    }
    .box1{
   
    border: 1px black solid;
    width:100px;
    height: 100px; 
    }

</style>
</head>
<body>
<div id="app">
  <div   :class="{active: isActive }"  @click="handleDivClick"> 
  
  </div>
</div>
<script>
  const app = new Vue({
    el: '#app',
    data() {
      return {
        isActive:true
      }
    },
    methods: {
      handleDivClick:function(){
        this.isActive=!this.isActive;
         
      }
     
    },
  })
</script>
</body>
</html>
