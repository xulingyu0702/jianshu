<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue2.x Todo教程</title>
  <style>
    .completed {
      text-decoration: line-through;
    }

    .selected {
      color: red;
    }
  </style>
</head>
<body>
<div id="todo-app">
  <div>
    <input type="button"
           value="全部标为完成"
           @click="markAllAsCompleted"/>
    <input type="text"
           placeholder="添加 todo"
           v-model="newTodoTitle"
           @keyup.enter="addTodo"/>
  </div>
  <!-- todo list -->
  <ul>
    <todo-item v-for="todo in filteredTodos"
               :todo="todo"
               :key="todo.id"
               @remove-todo="removeTodo"/>
  </ul>
  <!-- end todo list -->
  <div>
    <span>剩余 {{leftTodosCount}} 项未完成 ---</span>
    <span>筛选：
      <input type="button"
             class="selected"
             value="全部"
             @click="intention='all'"/>
      <input type="button"
             value="进行中"
             @click="intention='ongoing'"/>
      <input type="button"
             value="已完成"
             @click="intention='completed'"/>
      <input type="button"
             value="清除已完成"
             @click="clearCompleted"/>
      <input type="button"
             value="清除全部"
             @click="clearAll"/>
    </span>
  </div>
  <hr>

</div>
<script src="https://cdn.bootcss.com/vue/2.5.16/vue.js"></script>

<script type="text/x-template" id="todo-item">
  <li>
    <span :class="{completed: todo.completed}"
          @dblclick="editTodo(todo)">{{ todo.title }}</span>
    <input type="button"
           value="标为完成"
           @click="markAsCompleted(todo)"/>
    <input type="button" value="删除" @click="removeTodo(todo)"/>
    <input type="text"
           value="编辑 todo..."
           v-focus="true"
           v-if="editedTodo!==null && editedTodo.id===todo.id"
           v-model="todo.title"
           @keyup.enter="editDone(todo)"
           @keyup.esc="cancelEdit(todo)"/>
  </li>
</script>

<script>
    // 组件注册
    Vue.component('todo-item', {
        template: '#todo-item',
        data: function () {
            return {
                editedTodo: null // 用户暂存编辑前的 todo 状态
            }
        },
        props: {
            todo: {
                type: Object,
                required: true,
            },
        },
        methods: {
            markAsCompleted: function (todo) {
                todo.completed = true
            },
            removeTodo: function (todo) {
                this.$emit('remove-todo', todo)
            },
            editTodo: function (todo) {
                this.editedTodo = {id: todo.id, title: todo.title}
            },
            editDone: function (todo) {
                this.editedTodo = null
            },
            cancelEdit: function (todo) {
                todo.title = this.editedTodo.title;
                this.editedTodo = null
            }
        },
        computed: {
            editing: function () {
                return this.editedTodo !== null && this.editedTodo.id === this.todo.id
            }
        },
        directives: {
            focus: {
                inserted: function (el) {
                    el.focus()
                }
            }
        }
    });

    var STORAGE_KEY = 'vue2.x-todo-tutorial';
    var todoStorage = {
        fetch: function () {
            var todos = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            todos.forEach(function (todo, index) {
                todo.id = index
            });
            todoStorage.uid = todos.length;
            return todos
        },
        save: function (todos) {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(todos))
        }
    };

    var app = new Vue({
        el: '#todo-app',
        data: function () {
            return {
                todos: todoStorage.fetch(),
                newTodoTitle: '',
                intention: 'all', // 默认为 all
            }
        },
        // 监测 todos 列表的变化，将变化存储到 local storage
        watch: {
            todos: {
                handler: function (todos) {
                    todoStorage.save(todos)
                },
                deep: true
            }
        },
        methods: {
            addTodo: function () {
                this.todos.push(
                    // 修改后的 todo 模型
                    {id: todoStorage.uid++, title: this.newTodoTitle, completed: false}
                );
                this.newTodoTitle = '';
            },
            removeTodo: function (todo) {
                this.todos.splice(this.todos.indexOf(todo), 1)
            },
            markAllAsCompleted: function () {
                this.todos.map(function (todo) {
                    if (!todo.completed) {
                        todo.completed = true
                    }
                })
            },
            clearCompleted: function () {
                this.todos = this.todos.filter(todo => !todo.completed)
            },
            clearAll: function () {
                this.todos = []
            }
        },
        computed: {
            leftTodos: function () {
                return this.todos.filter(todo => !todo.completed)
            },
            leftTodosCount: function () {
                return this.leftTodos.length
            },
            filteredTodos: function () {
                if (this.intention === 'ongoing') {
                    return this.leftTodos
                } else if (this.intention === 'completed') {
                    return this.todos.filter(todo => todo.completed)
                } else {
                    // 其它未定义的意图我们为其返回全部 todos，
                    // 这里面已经包含了 all 意图了
                    return this.todos
                }
            }
        }
    })
</script>
</body>
</html>
