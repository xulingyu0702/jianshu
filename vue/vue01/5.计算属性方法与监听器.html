<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
  <style>


</style>
</head>
<body>
<div id="app">
  {{firstName + " " + lastName}}
  <!-- {{fullName()}} -->
  {{fullName}}
</div>
<script>
  const app = new Vue({
    el: '#app',
    data() {
      return {
        firstName:'dell',
        lastName:"lee",
        fullName:"dell lee"
      }
    },
    //监听属性也有缓存和计算属性相似，但是监听器要比较复杂，如果两种方法都可以监听属性变化，优先使用computed
    watch:{
      firstName:function(){
        this.fullName=this.firstName+ " " +this.lastName
      },
      lastName:function(){
        this.fullName=this.firstName+ " " +this.lastName
      }
    },
    //计算属性 具有缓存机制。如果计算依赖的值没有改变。不会重新计算。
    computed: {
      // fullName:function(){
      //   return this.firstName + " "+this.lastName
      // }
    },
    //在页面上调用时加上（）功能实现和computed一样 但是只要页面渲染，方法就被执行一次。
    methods: {
     
      // fullName:function(){
      //   return this.firstName + " "+this.lastName
      // }
    },
  })
</script>
</body>
</html>
