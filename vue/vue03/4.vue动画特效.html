<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdn.bootcss.com/vue/2.4.2/vue.min.js"></script>
  <style>
     

  </style>
</head>

<body>
  <div id="app">
    <transition>
        <div v-if="show">  hello world
          </div>
    </transition>
    
    <button @click="handleButtonClick">切换</button>
  </div>
  <script>
   
    const app = new Vue({
      el: '#app',
      data() {
        return {
          show:true
        }
      },
      methods: {
        handleButtonClick(){
          this.show=!this.show;
        }

      },
    })
  </script>
</body>

</html>
